<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Jam</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>




    </header>




    <main>
        <!-- main content container -->


        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl ">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl text-center">Triangle!</h2>
                        <p class="text-center">Area = 0.5 X b X h</p>
                        <div class="flex gap-x-3 ">
                            <input class="w-24 px-2" type="text" id="triangle-base" placeholder="b  (Base)">
                            <span class="">cm</span>
                            <input type="text" class="w-24 px-2" id="triangle-height" placeholder="h (Height)" name=""
                                id="">
                            <span class="">cm</span>
                        </div>
                        <div class="flex flex-auto">
                            <p>Area:</p><span id="triangle-area"></span><span>cm<sup>2</sup></span>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w- bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Reactangle" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl">Reactangle!</h2>
                        <p class="text-center">Area = w X l</p>

                        <div class="flex gap-x-3">

                            <input  class="w-24 px-2" type="text" placeholder="Width(w)"  name="" id=""><span>cm</span>

                            <input  class="w-24 px-2" placeholder="Length(l)"  type="text" name="" id=""><span>cm</span>
                        </div>

                        <div class="card-actions justify-end">
                            <button
                            onclick="calculateRectAngleArea()"
                            class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w- bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w- bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w- bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-600 rounded-md p-4">
                <h3 class="text-3xl">Area Calculation</h3>


            </div>

        </div>
    </main>



    <script src="script/triangle.js"></script>
    <script src="script/reactangle.js"></script>

</body>

</html>
